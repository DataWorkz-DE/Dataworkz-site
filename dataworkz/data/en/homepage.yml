  image : "images/about/about-us.jpg"
  content : "Het begon allemaal in de winter van 2016 met een onschuldig telefoontje en etentje met de huidige aandeelhouders. Het idee was snel geboren om een gave technische data club neer te zetten. Data wordt steeds belangrijker in het dagelijkse (werkend) leven. Van idee naar start was een mooie hectische periode maar voor ons was altijd belangrijk om de medewerkers centraal te stellen in de organisatie. Binding met je mensen en gave dingen doen bij klanten dat is de core van Dataworkz"
